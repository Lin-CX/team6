<!-- inherit statement -->
{% extends '__base__.html' %}

{% block title %}
	Art & Mate | Exhibit
{% endblock %}
{% block head %}
	<style>
		.div_img {width:200px;height:250px;margin: 50px 45px;float:left;}
		.div_img li{list-style:none;}
		.div_img img{object-fit: scale-down;cursor:pointer;}
	</style>
{% endblock %}
{% block body %}
<body>
	
	<h1>Image list:</h1>
	<a href="{{ url_for('uploadProcess.lookaround') }}"><input type="button" name="button" value="Something else"></a>
	{% for i in img_streamList %}
	<div class="div_img">
		<li><label><strong>{{ i[2] }}</strong></label></li><br>
		<li><a href="http://127.0.0.1:1234/showPage?filename={{ i[1] }}"><img style="width:100%;height:100%;max-height:200px;max-width:360px;" src="data:;base64,{{ i[0] }}" title="Click to image page"></a></li>
	</div>
	{% endfor %}
</body>
{% endblock %}
