<!-- inherit statement -->
{% extends '__base__.html' %}

{% block title %}
	Art & Mate | Show Image
{% endblock %}

{% block body %}
<body>
	<h3>Only supports searching by filename currently</h3>
	<form method="post" action="/searchimg">
		<label>Search: </label>
		<input type="text" name="searchinfo"><br>
		<input type="radio" name="searchby" value="1" checked>Image name
		<input type="radio" name="searchby" value="2">Author
		{% if falseInfo %}
			<p>{{ falseInfo }}</p>
		{% endif %}
		<br>
		<input type="submit" name="submit" value="Search">
	</form>
	<a href="{{ url_for('uploadProcess.lookaround') }}"><input type="button" name="button" value="Look around"></a>
</body>
{% endblock %}
