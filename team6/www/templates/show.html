<!-- inherit statement -->
{% extends '__base__.html' %}

{% block title %}
	Art & Mate | Show Image
{% endblock %}

{% block body %}
<body>
	<h3>Other searching ways are in development</h3>
	{% if initpage %}
		<form method="post" action="/show">
			<label>Search by image name: </label>
			<input type="text" name="filename">
			{% if falseInfo %}
				<p>{{ falseInfo }}</p>
			{% endif %}
			<br>
			<input type="submit" name="submit" value="Search">
		</form>
	{% else %}
		<img style="width:900px" src="data:;base64,{{ img_stream }}">
	{% endif %}
</body>
{% endblock %}
